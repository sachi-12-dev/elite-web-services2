<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monitoring Dashboard | Elite Web Services</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <h1>Elite Web Services - Monitoring Dashboard</h1>
    </div>

    <div class="metrics-overview">
      <div class="metric-tile">
        <span class="metric-title">Total AWS Spend</span>
        <span class="metric-value">$1,920</span>
      </div>
      <div class="metric-tile">
        <span class="metric-title">EC2 Instances Running</span>
        <span class="metric-value">27</span>
      </div>
      <div class="metric-tile">
        <span class="metric-title">Critical Security Findings</span>
        <span class="metric-value">6</span>
      </div>
      <div class="metric-tile">
        <span class="metric-title">Accounts Monitored</span>
        <span class="metric-value">12</span>
      </div>
    </div>

    <div class="chart-section">
      <h2>Monthly AWS Spend</h2>
      <canvas id="costChart" height="100"></canvas>
    </div>

    <div class="chart-section">
      <h2>EC2 Instance Count by Region</h2>
      <canvas id="ec2Chart" height="100"></canvas>
    </div>
  </div>
</body>
</html>

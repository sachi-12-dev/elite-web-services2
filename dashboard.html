<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monitoring Dashboard | Elite Web Services</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="dashboard-wrapper">
    <aside class="sidebar">
      <h2>Elite Dashboard</h2>
      <a href="#">Overview</a>
      <a href="#">EC2 Monitoring</a>
      <a href="#">Cost Explorer</a>
      <a href="#">Security Hub</a>
      <a href="#">Compliance</a>
    </aside>
    <main class="main-panel">
      <h2 style="margin-bottom: 30px;">Monitoring Overview</h2>

      <div class="metrics-grid">
        <div class="metric-card">
          <h3>Total AWS Spend</h3>
          <p>$1,920</p>
        </div>
        <div class="metric-card">
          <h3>EC2 Instances Running</h3>
          <p>27</p>
        </div>
        <div class="metric-card">
          <h3>Open Security Findings</h3>
          <p>6 Critical</p>
        </div>
        <div class="metric-card">
          <h3>Accounts Connected</h3>
          <p>12</p>
        </div>
      </div>

      <div class="chart-block">
        <h3>Monthly AWS Spend (Mock)</h3>
        <canvas id="costChart"></canvas>
      </div>

      <div class="chart-block">
        <h3>EC2 Status by Region</h3>
        <canvas id="ec2Chart"></canvas>
      </div>
    </main>
  </div>
</body>
</html>

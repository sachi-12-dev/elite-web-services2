<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monitoring Dashboard | Elite Web Services</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="script.js"></script>
  <style>
    .dashboard-wrapper {
      display: grid;
      grid-template-columns: 240px 1fr;
      min-height: 100vh;
    }
    .sidebar {
      background: #111;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .sidebar h2 {
      font-size: 1.4rem;
      color: #d4af37;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .main-panel {
      padding: 40px 20px;
      background: var(--main-bg, #f5f5f5);
    }
    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .metric-card {
      background: white;
      border-left: 5px solid #d4af37;
      padding: 20px;
      border-radius: 10px;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .metric-card h3 {
      font-size: 1rem;
      color: #888;
    }
    .metric-card p {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 8px;
    }
    .chart-block {
      margin-bottom: 40px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .chart-block h3 {
      margin-bottom: 20px;
      font-size: 1.2rem;
      color: #d4af37;
    }
  </style>
</head>
<body>
  <div class="dashboard-wrapper">
    <aside class="sidebar">
      <h2>Elite Dashboard</h2>
      <a href="#">Overview</a>
      <a href="#">EC2 Monitoring</a>
      <a href="#">Cost Explorer</a>
      <a href="#">Security Hub</a>
      <a href="#">Compliance</a>
    </aside>
    <main class="main-panel">
      <h2 style="margin-bottom: 30px;">Monitoring Overview</h2>

      <div class="metrics-grid">
        <div class="metric-card">
          <h3>Total AWS Spend</h3>
          <p>$1,920</p>
        </div>
        <div class="metric-card">
          <h3>EC2 Instances Running</h3>
          <p>27</p>
        </div>
        <div class="metric-card">
          <h3>Open Security Findings</h3>
          <p>6 Critical</p>
        </div>
        <div class="metric-card">
          <h3>Accounts Connected</h3>
          <p>12</p>
        </div>
      </div>

      <div class="chart-block">
        <h3>Monthly AWS Spend (Mock)</h3>
        <canvas id="costChart"></canvas>
      </div>

      <div class="chart-block">
        <h3>EC2 Status by Region</h3>
        <canvas id="ec2Chart"></canvas>
      </div>
    </main>
  </div>

  <script>
    // Cost Chart
    const costCtx = document.getElementById('costChart').getContext('2d');
    new Chart(costCtx, {
      type: 'line',
      data: {
        labels: ['Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
        datasets: [{
          label: 'Cost ($)',
          data: [800, 950, 1200, 1100, 1450, 1920],
          borderColor: '#d4af37',
          backgroundColor: 'rgba(212, 175, 55, 0.2)',
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    // EC2 Chart
    const ec2Ctx = document.getElementById('ec2Chart').getContext('2d');
    new Chart(ec2Ctx, {
      type: 'bar',
      data: {
        labels: ['us-east-1', 'us-west-2', 'eu-central-1'],
        datasets: [{
          label: 'Running Instances',
          data: [12, 9, 6],
          backgroundColor: '#d4af37'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>

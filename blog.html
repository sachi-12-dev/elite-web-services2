<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog | Elite Web Services</title>
  <meta name="description" content="Insights and best practices on AWS architecture, cost optimization, security, and more from Elite Web Services." />

  <!-- FAVICON -->
  <link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" />

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- STYLESHEET -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <!-- NAVBAR (shared) -->
  {% include 'navbar.html' %}

  <!-- BLOG LIST -->
  <main>
    <section class="blog-list">
      <div class="container">
        <h2>Latest Articles</h2>
        <div class="card-grid">
          {% for post in posts %}
          <article class="card" data-title="{{ post.title }}" data-details="{{ post.excerpt }}">
            <h3>{{ post.title }}</h3>
            <p>{{ post.excerpt }}</p>
            <a href="{{ url_for('view_post', post_id=post.id) }}" class="btn btn-secondary">Read More â†’</a>
          </article>
          {% else %}
          <p>No blog posts available.</p>
          {% endfor %}
        </div>
      </div>
    </section>
  </main>

  <!-- ADMIN LINK -->
  <div class="container" style="text-align:center; margin:2rem 0;">
    <a href="{{ url_for('admin') }}" class="btn btn-primary">Admin Panel</a>
  </div>

  <!-- SHARED: MODAL & BACK-TO-TOP -->
  {% include 'modal.html' %}
  {% include 'back_to_top.html' %}

  <!-- FOOTER -->
  {% include 'footer.html' %}

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js" defer></script>
  <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</body>
</html>

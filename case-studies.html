<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Case Studies | Elite Web Services</title>
  <meta name="description" content="Explore AWS success stories: data analytics, eCommerce scaling, migrations, and DevOps automation." />

  <!-- FAVICON -->
  <link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" />

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- STYLESHEET -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <!-- NAVBAR -->
  {% include 'navbar.html' %}

  <!-- CASE STUDIES LIST -->
  <main>
    <section class="case-studies-list reveal">
      <div class="container">
        <h2>Case Studies</h2>
        <div class="card-grid">
          {% for cs in case_studies %}
          <article class="card" data-title="{{ cs.title }}" data-details="{{ cs.details }}">
            <h3>{{ cs.title }}</h3>
            <p>{{ cs.summary }}</p>
            <a href="{{ url_for('view_case', case_id=cs.id) }}" class="btn btn-secondary">Learn More â†’</a>
          </article>
          {% else %}
          <p>No case studies available.</p>
          {% endfor %}
        </div>
      </div>
    </section>
  </main>

  <!-- SHARED MODAL & BACK-TO-TOP -->
  {% include 'modal.html' %}
  {% include 'back_to_top.html' %}

  <!-- FOOTER -->
  {% include 'footer.html' %}

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js" defer></script>
  <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</body>
</html>

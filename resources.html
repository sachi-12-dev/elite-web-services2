<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resources | Elite Web Services</title>
  <meta name="description" content="Handpicked AWS guides, whitepapers, tools, and tutorials from Elite Web Services to accelerate your cloud journey." />

  <!-- FAVICON -->
  <link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" />

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- STYLESHEET -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <!-- NAVBAR -->
  {% include 'navbar.html' %}

  <!-- RESOURCES LIST -->
  <main>
    <section id="resources" class="resources-list reveal">
      <div class="container">
        <h2>Resources</h2>
        <div class="card-grid">
          {% for res in resources %}
          <article class="card" data-title="{{ res.title }}" data-details="{{ res.details }}">
            <h3>{{ res.title }}</h3>
            <p>{{ res.summary }}</p>
            <a href="{{ res.url }}" target="_blank" class="btn btn-secondary">{{ res.cta_text }} â†’</a>
          </article>
          {% else %}
          <p>No resources available at this time.</p>
          {% endfor %}
        </div>
      </div>
    </section>
  </main>

  <!-- SHARED MODAL & BACK-TO-TOP -->
  {% include 'modal.html' %}
  {% include 'back_to_top.html' %}

  <!-- FOOTER -->
  {% include 'footer.html' %}

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js" defer></script>
  <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</body>
</html>
